<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login-ValtOfCodes</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span id="beda">or use your email password</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <button onclick="openWebsite()">Sign In</button>
            </form>

        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span id="beda">or use your email for registeration</span>
                <input type="text" id="fullname" placeholder="First name" required>
                <input type="text" id="fullname" placeholder="Last name" required>

                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" oninput="checkPasswordStrength(this.value)" placeholder="Password" required>
                <div id="password-strength"></div>

                <input type="password" id="confirm-password" name="confirm-password" oninput="validatePassword()"
                    placeholder="confirm-password" required>
                <span id="message"></span>

                <input type="date" id="dob" name="dob" required>

                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <br>
                <label id="side">profile-pic:</label>
                <input type="file" id="profile-pic" placeholder="profile-pic" name="profile-pic" accept="image/*" required>

                <label for="terms">I agree to the Terms and Conditions:</label>
                <input type="checkbox" id="terms" name="terms" required>
                <button class="link" onclick="openWebsite()">Sign Up</button>


            </form>

        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>don't have an Accoun? click below</p>
                    <button class="hidden" id="login">Sign Up</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Already have an Account ? just click below and sign-in</p>
                    <button class="hidden" id="register">Sign In</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
